points:
  zones:
    matrix:
      columns:
        outer:
        pinky:
          key.stagger: 0
        ring:
          key.stagger: 5
        middle:
          key.stagger: 0
        index:
          key.stagger: 0
        inner:
          key.stagger: 0
      rows:
        mod:
        bottom:
        home:
        top:
    thumbA:
      key.spread: 25
      anchor:
        ref: matrix_inner_bottom
        rotate: 75
        shift: [17, -30]
      columns:
        near:
        home:
    thumbB:
      key.spread: 25
      anchor:
        ref: matrix_inner_bottom
        rotate: 75
        shift: [37, -35]
      columns:
        far:
        mod:
outline:
  left:
    - where: true
      what: rectangle
      size: [cx + 2, cy + 2]
      fillet: 2
pcbs:
  left:
  outlines:
    main:
      outline: left
    footprints:
      keyswitches:
        where: true
        what: choc
        params:
            hotswap: true
            from: "{{col_net}}"
            to: "{{colrow}}"
      nice_nano:
        what: nice_nano
        params: 
          orientation: up
        where:
          ref: matrix_inner_num
          shift: [-9, -2]

