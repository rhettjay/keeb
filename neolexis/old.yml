units:
  # Proxy spacing variables
  kx: cx
  ky: cy
  # Padding variables
  px: kx + 2
  py: ky + 2

  pushX: (cx / 2)
  pushY: (cy / 2)

  padX: pushX + 2
  padY: pushY + 2

  pad: 2

  spacing: 0.75

  controllerW: 18.5
  controllerH: 33.5
  belowControllerH: 17
  caseBorder: 1.5
  screwThreadRadius: 0.5
  screwPCBRadius: 4.0
points:
  zones:
    matrix:
      columns:
        one:
          rows.bottom.skip: true
          key.column_net: P020
        two:
          key.stagger: 0
          key.column_net: P022
        three:
          key.stagger: 5
          key.column_net: P024
        four:
          key.stagger: 0
          key.column_net: P100
        five:
          key.stagger: 0
          key.column_net: P011
        six:
          key.stagger: 0
          key.column_net: P017
      rows:
        bottom:
          row_net: P113
        home:
          row_net: P115
        top:
          row_net: P002
        num:
          row_net: P029
        mod:
          row_net: P031
    thumb_col_a:
      key.spread: 25
      key.row_net: P115
      anchor:
        ref: matrix_six_bottom
        rotate: 75
        shift: [17, -30]
      columns:
        near: 
          key.column_net: P009
        home: 
          key.column_net: P010
    thumb_col_b:
      key.spread: 25
      key.row_net: P002
      anchor:
        ref: matrix_six_bottom
        rotate: 75
        shift: [37, -35]
      columns:
        far:
          key.column_net: P009
        mod:
          key.column_net: P010
  mirror:
      ref: matrix_six_num
      distance: 60
outlines:
  keys:
    - what: rectangle
      where: true
      size: [14, 14]
      fillet: 0
  board_left:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: matrix_one_num
          shift: [-padX, padY]
        - ref: matrix_two_num
          shift: [pushX - pad, padY]
        - ref: matrix_three_num
          shift: [-pushX - pad, padY]
        - ref: matrix_three_num
          shift: [pushX - pad, padY]
        - ref: matrix_four_num
          shift: [-pushX - pad, padY]
        - ref: matrix_four_num
          shift: [padX, padY]
        - ref: matrix_five_num
          shift: [-pushX + pad, padY]
        - ref: matrix_five_num
          shift: [padX, padY]
        - ref: matrix_six_num
          # Won't fillet unless small num added. Bug?
          shift: [-pushX + pad + 0.0001, padY]
        - ref: matrix_six_num
          shift: [padX, padY]
        # Bottom
        - ref: matrix_six_mod
          shift: [padX, -padY]
        - ref: matrix_six_mod
          shift: [-pushX, -padY]
        - ref: matrix_five_mod
          shift: [pushX - pad, -padY]
        - ref: matrix_five_mod
          shift: [-padX, -padY]
        - ref: matrix_four_mod
          shift: [pushX - pad, -padY]
        - ref: matrix_four_mod
          shift: [-pushX + pad, -padY]
        - ref: matrix_three_mod
          shift: [pushX + pad, -padY]
        - ref: matrix_three_mod
          shift: [-pushX + pad, -padY]
        - ref: matrix_two_mod
          shift: [pushX + pad, -padY]
        - ref: matrix_two_mod
          shift: [-pushX + pad, -padY]
        - ref: matrix_one_mod
          shift: [-padX, -padY]
        - ref: matrix_one_num
          shift: [-padX, -padY]
  board_right:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: mirror_matrix_one_num
          shift: [-padX, padY]
        - ref: mirror_matrix_two_num
          shift: [pushX - pad, padY]
        - ref: mirror_matrix_three_num
          shift: [-pushX - pad, padY]
        - ref: mirror_matrix_three_num
          shift: [pushX - pad, padY]
        - ref: mirror_matrix_four_num
          shift: [-pushX - pad, padY]
        - ref: mirror_matrix_four_num
          shift: [padX, padY]
        - ref: mirror_matrix_five_num
          shift: [-pushX + pad, padY]
        - ref: mirror_matrix_five_num
          shift: [padX, padY]
        - ref: mirror_matrix_six_num
          # Won't fillet unless small num added. Bug?
          shift: [-pushX + pad + 0.0001, padY]
        - ref: mirror_matrix_six_num
          shift: [padX, padY]
        # Bottom
        - ref: mirror_matrix_six_mod
          shift: [padX, -padY]
        - ref: mirror_matrix_six_mod
          shift: [-pushX, -padY]
        - ref: mirror_matrix_five_mod
          shift: [pushX - pad, -padY]
        - ref: mirror_matrix_five_mod
          shift: [-padX, -padY]
        - ref: mirror_matrix_four_mod
          shift: [pushX - pad, -padY]
        - ref: mirror_matrix_four_mod
          shift: [-pushX + pad, -padY]
        - ref: mirror_matrix_three_mod
          shift: [pushX + pad, -padY]
        - ref: mirror_matrix_three_mod
          shift: [-pushX + pad, -padY]
        - ref: mirror_matrix_two_mod
          shift: [pushX + pad, -padY]
        - ref: mirror_matrix_two_mod
          shift: [-pushX + pad, -padY]
        - ref: mirror_matrix_one_mod
          shift: [-padX, -padY]
        - ref: mirror_matrix_one_num
          shift: [-padX, -padY]
  xl_board_left:
    - what: polygon
      operation: stack
      points:
        # Top
        - ref: matrix_one_num
          shift: [-padX - caseBorder, padY + caseBorder]
        - ref: matrix_two_num
          shift: [pushX - pad - caseBorder, padY + caseBorder]
        - ref: matrix_three_num
          shift: [-pushX - pad - caseBorder, padY + caseBorder]
        - ref: matrix_three_num
          shift: [pushX - pad - caseBorder, padY + caseBorder]
        - ref: matrix_four_num
          shift: [-pushX - pad - caseBorder, padY + caseBorder]
        - ref: matrix_four_num
          shift: [padX + caseBorder, padY + caseBorder]
        - ref: matrix_five_num
          shift: [-pushX + pad + caseBorder, padY + caseBorder]
        - ref: matrix_five_num
          shift: [padX + caseBorder, padY + caseBorder]
        - ref: matrix_six_num
          # Won't fillet unless small num added. Bug?
          shift: [-pushX + pad + 0.0001 + caseBorder, padY + caseBorder]
        - ref: matrix_six_num
          shift: [padX + caseBorder, padY + caseBorder]
        # Bottom
        - ref: matrix_six_mod
          shift: [padX + caseBorder, -padY - caseBorder]
        - ref: matrix_six_mod
          shift: [-pushX - caseBorder, -padY - caseBorder]
        - ref: matrix_five_mod
          shift: [pushX - pad - caseBorder, -padY - caseBorder]
        - ref: matrix_five_mod
          shift: [-padX - caseBorder, -padY - caseBorder]
        - ref: matrix_four_mod
          shift: [pushX - pad - caseBorder, -padY - caseBorder]
        - ref: matrix_four_mod
          shift: [-pushX + pad + caseBorder, -padY - caseBorder]
        - ref: matrix_three_mod
          shift: [pushX + pad + caseBorder, -padY - caseBorder]
        - ref: matrix_three_mod
          shift: [-pushX + pad + caseBorder, -padY - caseBorder]
        - ref: matrix_two_mod
          shift: [pushX + pad + caseBorder, -padY - caseBorder]
        - ref: matrix_two_mod
          shift: [-pushX + pad + caseBorder, -padY - caseBorder]
        - ref: matrix_one_mod
          shift: [-padX - caseBorder, -padY - caseBorder]

        # Connect to top
        - ref: matrix_one_num
          shift: [-padX - caseBorder, -padY]
  xl_board_key_cutouts:
    - name: xl_board_left
    - operation: subtract
      name: keys
pcbs:
  left:
  outlines:
    main:
      outline: board_left
    footprints:
      choc_hotswap:
        what: choc
        where: /^matrix_.*/
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{col_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180
      diode_main:
        what: diode
        where: /^matrix_(?!(?:six_top|six_home|three_home|one_num|one_bottom|four_top|four_mod)).*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -3.5]
          rotate: 90
      # Move a diode so it doesn't conflict with controller
      diode_weird1:
        what: diode
        where: matrix_six_top
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -16.0]
          rotate: 90
      # Move another diode so it doesn't conflict with controller
      diode_weird2:
        what: diode
        where: matrix_six_home
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -9.5]
          rotate: 90
      # Move some other diodes so they don't conflict with mounting holes
      diode_mounting_hole_conflict1:
        what: diode
        where: /^matrix_(?:three_home|one_num|one_bottom)/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, 3.5]
          rotate: 90
      diode_mounting_hole_conflict2:
        what: diode
        where: /^matrix_(?:four_top|four_mod)/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -4.5]
          rotate: 90
      # Controller
      nice_nano:
        what: nice_nano
        params:
          orientation: up
        where:
          ref: matrix_six_num
          shift: [-9, -1.5]
          rotate: -180.0
      # Battery jack
      jstph:
        what: jstph
        where:
          ref: matrix_four_home
          shift: [-7, 5.5]
          rotate: 90
        params:
            side: B
            pos: pos
            neg: GND
      # Reset switch (horizontal community version)
      horizontal_reset:
        what: EVQPUC
        params: 
          side: B
          from: GND
          to: RST 
        where:
          ref: matrix_six_top
          shift: [9.0, 2.8]
          rotate: -90.0
      # Battery on/off switch
      battery_switch:
        what: slider
        where:
            ref: matrix_six_top
            shift: [8.8, -6.0]
            rotate: -90
        params:
            side: B
            from: pos
            to: RAW
      # Mounting holes
      hole_bottom_right:
        what: mountinghole
        where:
          ref: matrix_five_mod
          shift: [-pushX, pushY]
      hole_bottom_left:
        what: mountinghole
        where:
          ref: matrix_one_bottom
          shift: [pushX, -pushY]
      hole_top_left:
        what: mountinghole
        where:
          ref: matrix_two_num
          shift: [-pushX, -pushY]
      hole_top_right:
        what: mountinghole
        where:
          ref: matrix_five_top
          shift: [-pushX, pushY]
      hole_center:
        what: mountinghole
        where:
          ref: matrix_four_bottom
          shift: [-pushX, pushY]
      # Write "Caldera" on the PCB
      front_text: &text
        what: text
        where: &textWhere
            ref: matrix_four_num
            shift: [-8.7, 5.5]
        params: &textParams
            text: neolexis
            justify: left
            h_size: 3.0
            v_size: 3.0
            thickness: 0.4
  right:
    outlines:
      main:
        outline: board_right
    footprints:
      choc_hotswap:
        what: choc
        where: /^mirror_matrix_.*/
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          # Rotate the key switches upside-down (easier to fit controller that way)
          rotate: 180
      # Main diodes
      diode_main:
        what: diode
        where: /^mirror_matrix_(?!(?:four_home|two_bottom|two_num|five_bottom|five_num|six_num)).*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-7.8, -3.5]
          rotate: 90
      # Move a diode so it doesn't conflict with mounting hole
      diode_mounting_hole_conflict:
        what: diode
        where: /^mirror_matrix_(?:four_home|two_bottom|two_num|five_bottom|five_num)/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-7.8, 2.0]
          rotate: 90
      # Move a diode so it doesn't conflict with the controller
      diode_nano_conflict:
        what: diode
        where: mirror_matrix_six_num
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-7.8, -1.0]
          rotate: 90
      # Controller
      nice_nano:
        what: nice_nano
        params:
          orientation: up
        where:
          ref: mirror_matrix_six_num
          shift: [-9, -1.5]
      # Battery jack
      jstph:
        what: jstph
        where:
          ref: mirror_matrix_four_home
          shift: [-4, 6.0]
          rotate: 90
        params:
            side: B
            pos: pos
            neg: GND
      # Reset switch (horizontal community version)
      horizontal_reset:
        what: EVQPUC
        params: 
          side: B
          from: GND
          to: RST 
        where:
          ref: mirror_matrix_six_top
          shift: [9.0, 2.8]
          rotate: -90.0
      # Battery on/off switch
      battery_switch:
        what: slider
        where:
            ref: mirror_matrix_six_top
            shift: [8.8, -12.0]
            rotate: -90
        params:
            side: B
            from: pos
            to: RAW
      # Mounting holes
      hole_bottom_right:
        what: mountinghole
        where:
          ref: mirror_matrix_five_mod
          shift: [-pushX, pushY]
      hole_bottom_left:
        what: mountinghole
        where:
          ref: mirror_matrix_one_bottom
          shift: [pushX, -pushY]
      hole_top_left:
        what: mountinghole
        where:
          ref: mirror_matrix_two_num
          shift: [-pushX, -pushY]
      hole_top_right:
        what: mountinghole
        where:
          ref: mirror_matrix_five_top
          shift: [-pushX, pushY]
      hole_center:
        what: mountinghole
        where:
          ref: mirror_matrix_three_bottom
          shift: [pushX, pushY]
      front_text: &text
        what: text
        where: &textWhere
            ref: mirror_matrix_four_num
            shift: [8.7, 5.5]
        params: &textParams
            text: "[neolexis]"
            justify: left
            h_size: 3.0
            v_size: 3.0
            thickness: 0.4
cases:
  plate:
    - name: xl_board_key_cutouts
      extrude: 1.2

